<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get users information on Codefores</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container text-center">
      <img
        class="my-4"
        src="https://codeforces.org/s/73296/images/codeforces-sponsored-by-ton.png"
        alt="Codeforces"
        style="max-width: 250px"
      />
      <h1 class="my-4">Get users information on Codeforces</h1>
      <form id="form">
        <div class="form-group my-4 m-auto" style="max-width: 650px">
          <label for="handles" class="h5"
            >Enter Handles (space, comma, semicolon and/or newline separated):
          </label>
          <textarea
            class="form-control"
            id="handles"
            rows="5"
            resize
            required
          ></textarea>
        </div>
        <div
          class="form-group form-check my-4 mx-auto"
          style="max-width: fit-content"
        >
          <input type="checkbox" class="form-check-input" id="isSorted" />
          <label class="form-check-label" for="isSorted">Sort by rating </label>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">
          Submit
        </button>
        <button
          id="loading"
          class="btn btn-primary d-none"
          type="button"
          disabled
        >
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </form>
      <div id="result" class="overflow-auto"></div>
    </div>
  </body>
</html>
